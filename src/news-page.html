<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>Document</title>
</head>

<body>
    <header class="w-full h-[72px] border-b-2 border-black flex items-center px-[288px]">
        <div class="flex justify-between w-full items-center">
            <div class="flex items-center gap-4">
                <img src="/src/img/logo.png" alt="" />
                <h3 class="font-bold text-2xl leading-[14px] text-[#327F37]">
                    გირჩი
                </h3>
            </div>
            <div class="flex justify-center items-center gap-6">
                <nav class="flex list-none gap-6">
                    <li class="font-medium text-sm leading-6 text-[#000000] cursor-pointer">
                        პოლიტიკოსები
                    </li>
                    <li class="font-medium text-sm leading-6 text-[#000000] cursor-pointer">
                        ანალიტიკა
                    </li>
                    <li class="font-medium text-sm leading-6 text-[#000000] cursor-pointer">
                        სიახლეები
                    </li>
                    <li class="font-medium text-sm leading-6 text-[#000000] cursor-pointer">
                        პროექტები
                    </li>
                    <li class="font-medium text-sm leading-6 text-[#000000] cursor-pointer">
                        გაზეთი
                    </li>
                </nav>
                <div class="flex justify-center items-center px-6 py-2 gap-1 bg-[#1A8917] rounded-[32px]">
                    <p class="font-medium text-sm leading-6 tracking-[0.02em] text-white">
                        ავტორიზაცია
                    </p>
                </div>
            </div>
        </div>
    </header>

    <section class="w-full px-[288px]">
        <div class="flex p-10 h-[500px]">
            <div class="flex flex-col items-start gap-4 bg-white rounded-lg w-[292px]">
                <div class="flex gap-[11.4px]">
                    <img class="w-[17px] h-[17px]" src="/assets/Green_Link_Icon.png" alt="" />
                    <p class="font-bold text-base leading-6 uppercase text-[#1B2127]">
                        მენიუ
                    </p>
                </div>
                <div class="rounded-md bg-white box-border w-[292px]">
                    <h2 class="accordion m-0 p-0">
                        <button
                            class="flex justify-between place-items-center p-[15px]  w-full cursor-pointer">
                            <span class="text-primary text-base pr-[10px]">გირჩის დაშლა</span>
                            <img src="../assets/arrow.png" alt="arrow" />
                        </button>
                    </h2>
                    <div id="panel"
                        class="hidden overflow-hidden w-full ">
                        <ul class="">
                            <li>გირჩის დაშლა</li>
                        </ul>
                    </div>
                </div>
                                    <!--

flex-direction: row;
justify-content: space-between;

                    -->
            </div>
        </div>
    </section>
    <script src="/js/news-page.js"></script>
</body>

</html>
