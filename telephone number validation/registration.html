<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="utf-8">
  <link rel="stylesheet" href="build/css/intlTelInput.css">
  <link href="../dist/output.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen gap-6 bg-neutral-200">
  <div class="relative max-w-md pb-6 bg-white rounded-lg isolate max-h-md">
<div class="flex flex-row items-center justify-between max-w-md px-3 pt-3 bg-white rounded-tl shadow-inner max-h-14">
  <h1 class="py-2 pl-2 text-xl not-italic font-semibold text-midBlack">რეგისტრაცია</h1>
  <a href="">
    <img  class="pr-5" src="../assets/Vector.png">
  </a>
</div>
  <form method="post" action="">
   
    <div class="flex flex-col mb-2.5  m-auto  pt-7 px-5">

      <label type="email" for="email">სახელი</label>
  <input type="email" id="email" class="w-full pt-2 pb-2 pl-3 pr-2 border rounded-md border-grayBorder" name="email" placeholder="შეიყვანეთ ელ.ფოსტა" required>
  </div>
  
  <div class="flex flex-col mb-2.5  m-auto  pt-7 px-5">
      <label type="text" for="password">გვარი</label>
  
  <input type="text"  class="w-full pt-2 pb-2 pl-3 pr-2 border rounded-md border-grayBorder" placeholder="შეიყვანე გვარი" required>
  </div>
  
  <div class="flex flex-col mb-2.5  m-auto  pt-7 px-5">
  
    <label type="text" for="">პირადი ნომერი</label>
  <input type="text" id="name" class="w-full pt-2 pb-2 pl-3 pr-2 border rounded-md border-grayBorder" name="email" placeholder="შეიყვანე პირადი ნომერი" required>
  </div>
  
  
  <div class="flex flex-col mb-2.5  m-auto  pt-7 px-5">
    <label type="text" for="">ტელეფონი</label>
    <input class="w-full pt-2 pb-2 pl-3 pr-2 border rounded-md border-grayBorder" id="phone" name="phone" type="tel" required>
  </div>
  
  <div class="flex flex-col mb-2.5  m-auto  pt-7 px-5">
  
    <label type="text" for="">ელ.ფოსტა</label>
  <input type="text" id="name" class="w-full pt-2 pb-2 pl-3 pr-2 border rounded-md border-grayBorder" name="email" placeholder="შეიყვანეთ ელ.ფოსტა" required>
  </div>


  <div class="flex flex-col mb-2.5  m-auto  pt-7 px-5">
  
    <label type="password" for="password">პაროლი</label>
  <input type="password" id="name" class="w-full pt-2 pb-2 pl-3 pr-2 border rounded-md border-grayBorder" name="email" placeholder="შეიყვანეთ პაროლი" required>
  </div>

  <div class="flex flex-col mb-2.5  m-auto  pt-7 px-5">
  
    <label type="password" for="password">გაიმეორეთ პაროლი</label>
  <input type="password" id="name" class="w-full pt-2 pb-2 pl-3 pr-2 border rounded-md border-grayBorder" name="email" placeholder="შეიყვანეთ პაროლი" required>
  </div>


  <div class="flex flex-col px-5 m-auto pt-7">
  <label type="text" for="">რეგიონი</label>
  </div>
  <div class="flex flex-col items-center m-auto mx-5 mb-2 text-lightGray">
  <select id="countries" class="block w-full px-3 pt-3 pb-3 text-sm bg-white border rounded-md border-grayBorder text-lightGray">
    <option selected>
      აირჩიე რეგიონი
    </option>
    
  </select>
</div>

<div class="flex flex-col mb-2.5  m-auto  pt-7 px-5">
  
  <label type="password" for="password">Instagram</label>
<input type="password" id="name" class="block w-full px-3 pt-3 pb-3 text-sm bg-white border rounded-md border-grayBorder text-lightGray" name="email" placeholder="https://" required>
</div>

<div class="flex flex-col mb-2.5  m-auto  pt-7 px-5">
  
  <label type="password" for="password">Facebook</label>
<input type="password" id="name" class="block w-full px-3 pt-3 pb-3 text-sm bg-white border rounded-md border-grayBorder text-lightGray" name="email" placeholder="https://" required>
</div>

  
  <div class="flex flex-row items-center justify-between px-6">

    <input type="checkbox" class="w-5 h-5 rounded accent-lightGreen" value="lsRememberMe" id="rememberMe">
    <label class="pl-1 text-lightGray" for="rememberMe">ვეთანხმები რეგიტრაციის </label>
    
    <a href="">
      <h2 class="pt-2 pl-1 text-lightBlue"> წესებსა და პირობებს</h2>
    </a>
    </div>
  <style>
    .shadow-inner{
      box-shadow: inset 0px -1px 0px #E0E2E7;
  border-radius: 8px 8px 0px 0px;
  
    }
  </style>
  
  
  <button class="flex items-center content-center w-full h-12 max-w-xs m-auto text-white mt-7 bg-greenButton rounded-3xl">
    <h2 class="mx-auto">
      <a href=""">რეგისტრაცია</a>
    </h2>
  </button>
  </form>
  <div class="relative flex items-center py-5">
    <div class="flex-grow border-t border-grayBorder"></div>
    <span class="flex-shrink mx-4 text-lightBlack">გაქვს ანგარიში?</span>
    <div class="flex-grow border-t border-grayBorder"></div>
  </div>
  
  <button class="flex items-center content-center w-full h-12 max-w-xs m-auto mt-1 text-lightBlack bg-lightGrayButton rounded-3xl">
    <h2 class="mx-auto">
      <a href="../src/authorization.html">ავტორიზაცია</a>
    </h2>
  </button>
    </div>
  
  <script src="build/js/intlTelInput.js"></script>
  <script>
    var input = document.querySelector("#phone");
    window.intlTelInput(input, {
      utilsScript: "build/js/utils.js",
    });
  </script>
</body>

</html>
