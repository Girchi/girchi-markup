<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="utf-8">
  <link rel="stylesheet" href="build/css/intlTelInput.css">
  <link href="../dist/output.css" rel="stylesheet">
</head>
  <body class="flex flex-col items-center justify-center min-h-screen gap-6 bg-neutral-200">
    <div class="relative max-w-md pb-6 bg-white rounded-lg isolate max-h-md">
      <div class="flex flex-row items-center justify-between max-w-md px-3 pt-3 bg-white rounded-tl shadow-inner max-h-14">
        <h1 class="py-2 pl-2 text-xl not-italic font-semibold text-midBlack">ხელმოწერა</h1>
        <a href="">
          <img  class="pr-5" src="../assets/Vector.png">
        </a>
      </div>
  <form method="post" action="">
   
    <div class="flex flex-col mb-2.5  m-auto  pt-7 px-5">
  
      <label type="text" for="email">სახელი</label>
  <input type="text" id="name" class="w-full pt-2 pb-2 pl-3 pr-2 border rounded-md border-grayBorder" name="email" placeholder="შეიყვანე სახელი" required>
  </div>
  
  <div class="flex flex-col mb-2.5  m-auto  pt-7 px-5">
      <label type="text" for="password">გვარი</label>
  
  <input type="text"  class="w-full pt-2 pb-2 pl-3 pr-2 border rounded-md border-grayBorder" placeholder="შეიყვანე გვარი" required>
  </div>
  
  <div class="flex flex-col mb-2.5  m-auto  pt-7 px-5">
  
    <label type="text" for="">პირადი ნომერი</label>
  <input type="text" id="name" class="w-full pt-2 pb-2 pl-3 pr-2 border rounded-md border-grayBorder" name="email" placeholder="შეიყვანე პირადი ნომერი" required>
  </div>
  
  
  <div class="flex flex-col mb-2.5  m-auto  pt-7 px-5">
    <label type="text" for="">ტელეფონი</label>
    <input class="w-full pt-2 pb-2 pl-3 pr-2 border rounded-md border-grayBorder" id="phone" name="phone" type="tel" required>
  </div>
  
  <div class="flex flex-col mb-2.5  m-auto  pt-7 px-5">
  
    <label type="text" for="">ელ.ფოსტა</label>
  <input type="text" id="name" class="w-full pt-2 pb-2 pl-3 pr-2 border rounded-md border-grayBorder" name="email" placeholder="შეიყვანეთ ელ.ფოსტა" required>
  </div>


  
  <div class="flex flex-row items-center px-6 pt-5">
    <input type="checkbox" class="w-5 h-5 rounded accent-lightGreen" value="lsRememberMe" id="rememberMe">
    <label class="pl-2 text-lightGray" for="rememberMe">გამოწერე ჩვენი სიახლეები</label>
    </div>
 
  <style>
    .shadow-inner{
      box-shadow: inset 0px -1px 0px #E0E2E7;
  border-radius: 8px 8px 0px 0px;
  
    }
  </style>
  
  <div class="relative flex items-center py-5">
    <div class="flex-grow border-t border-grayBorder"></div>
    
    <div class="flex-grow border-t border-grayBorder"></div>

</div>


<div class="flex flex-row justify-end">
    <button>
      <div class="flex flex-row items-center justify-center h-10 bg-white rounded-md w-36">
        <h2 class="text-lightBlack ">
          <a class="text-sm" href="">უკან დაბრუნება</a>
        </h2>
      </div>
    </button>
    <button>
      <div class="flex items-center justify-center h-10 mr-2 w-36 bg-greenButton rounded-3xl">
        <h2 class="font-medium text-white">
          <a class="text-sm" href="">გაგრძელება</a>
        </h2>
      </div>
    </button>
    </div>
  
    </div>
  
  <script src="build/js/intlTelInput.js"></script>
  <script>
    var input = document.querySelector("#phone");
    window.intlTelInput(input, {
      utilsScript: "build/js/utils.js",
    });
  </script>
</body>

</html>
